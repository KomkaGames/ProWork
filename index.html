<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProWork | Multi-Functional Platform</title>
    
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #10b981;
            --bg: #f3f4f6;
            --card: #ffffff;
            --text: #1f2937;
            --gray: #6b7280;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* –¢–µ–º–Ω–∞ —Ç–µ–º–∞ */
        body.dark-mode {
            --bg: #111827;
            --card: #1f2937;
            --text: #f9fafb;
            --gray: #9ca3af;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            transition: all 0.3s ease;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        /* –ù–∞–≤—ñ–≥–∞—Ü—ñ—è */
        header {
            background: var(--card);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        nav { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.5rem; font-weight: 800; color: var(--primary); cursor: pointer; }
        
        .nav-controls { display: flex; gap: 15px; align-items: center; }

        /* –ö–Ω–æ–ø–∫–∏ */
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-outline { background: transparent; border: 1px solid var(--primary); color: var(--primary); }
        .btn-theme { background: none; font-size: 1.2rem; }

        /* –ü–∞–Ω–µ–ª—å –∫–µ—Ä—É–≤–∞–Ω–Ω—è —Ä–æ–ª—è–º–∏ */
        .role-switcher {
            background: var(--card);
            padding: 20px;
            margin: 20px 0;
            border-radius: 12px;
            display: flex;
            gap: 10px;
            box-shadow: var(--shadow);
        }

        /* –°–µ–∫—Ü—ñ—è —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –∫–æ–Ω—Ç–µ–Ω—Ç—É (–¥–ª—è –∑–∞–º–æ–≤–Ω–∏–∫—ñ–≤) */
        #postProjectSection {
            background: var(--card);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: none; /* –ü—Ä–∏—Ö–æ–≤–∞–Ω–æ –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º */
            box-shadow: var(--shadow);
        }

        .form-group { margin-bottom: 15px; }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--gray);
            border-radius: 8px;
            background: var(--card);
            color: var(--text);
            box-sizing: border-box;
        }

        /* –°–ø–∏—Å–æ–∫ –ø—Ä–æ–µ–∫—Ç—ñ–≤ */
        .main-grid { display: grid; grid-template-columns: 3fr 1fr; gap: 30px; }
        .project-card {
            background: var(--card);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            animation: fadeIn 0.5s ease;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            background: #e0e7ff;
            color: var(--primary);
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } }

        /* –ú–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }
        .modal-content {
            background: var(--card);
            width: 90%;
            max-width: 500px;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
        }

        .stats-box {
            background: var(--card);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            height: fit-content;
        }
    </style>
</head>
<body>

<header>
    <nav class="container">
        <div class="logo">Pro<span>Work</span></div>
        <div class="nav-controls">
            <button class="btn-theme" onclick="toggleTheme()">üåì</button>
            <button class="btn btn-outline" onclick="showDashboard()">–ö–∞–±—ñ–Ω–µ—Ç</button>
            <button class="btn btn-primary">–í–∏–π—Ç–∏</button>
        </div>
    </nav>
</header>

<main class="container">
    <div class="role-switcher">
        <span>–í–∏ –∑–∞–π—Ç–∏ —è–∫:</span>
        <button class="btn btn-primary" id="btnFreelancer" onclick="setRole('freelancer')">–§—Ä—ñ–ª–∞–Ω—Å–µ—Ä</button>
        <button class="btn btn-outline" id="btnClient" onclick="setRole('client')">–ó–∞–º–æ–≤–Ω–∏–∫</button>
    </div>

    <section id="postProjectSection">
        <h3>–û–ø—É–±–ª—ñ–∫—É–≤–∞—Ç–∏ –Ω–æ–≤–µ –∑–∞–≤–¥–∞–Ω–Ω—è</h3>
        <div class="form-group">
            <input type="text" id="projTitle" placeholder="–ù–∞–∑–≤–∞ –ø—Ä–æ–µ–∫—Ç—É (–Ω–∞–ø—Ä. –°—Ç–≤–æ—Ä–∏—Ç–∏ –ª–æ–≥–æ—Ç–∏–ø)">
        </div>
        <div class="form-group">
            <select id="projCategory">
                <option value="–í–µ–±-—Ä–æ–∑—Ä–æ–±–∫–∞">–í–µ–±-—Ä–æ–∑—Ä–æ–±–∫–∞</option>
                <option value="–î–∏–∑–∞–π–Ω">–î–∏–∑–∞–π–Ω</option>
                <option value="–ú–∞—Ä–∫–µ—Ç–∏–Ω–≥">–ú–∞—Ä–∫–µ—Ç–∏–Ω–≥</option>
            </select>
        </div>
        <div class="form-group">
            <input type="number" id="projBudget" placeholder="–ë—é–¥–∂–µ—Ç (–≥—Ä–Ω)">
        </div>
        <button class="btn btn-primary" onclick="addProject()">–û–ø—É–±–ª—ñ–∫—É–≤–∞—Ç–∏</button>
    </section>

    <div class="main-grid">
        <section>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2>–ê–∫—Ç–∏–≤–Ω—ñ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è</h2>
                <input type="text" id="search" placeholder="–ü–æ—à—É–∫..." style="width: 200px;" onkeyup="searchProjects()">
            </div>
            <div id="projectFeed">
                </div>
        </section>

        <aside>
            <div class="stats-box">
                <h3>–í–∞—à–∞ –∞–∫—Ç–∏–≤–Ω—ñ—Å—Ç—å</h3>
                <p>–ó–∞—Ä–æ–±–ª–µ–Ω–æ: <b>12 400 –≥—Ä–Ω</b></p>
                <p>–ü—Ä–æ–µ–∫—Ç—ñ–≤ —É —Ä–æ–±–æ—Ç—ñ: <b>3</b></p>
                <hr>
                <p>–†–µ–π—Ç–∏–Ω–≥: ‚≠ê 4.9</p>
            </div>
        </aside>
    </div>
</main>

<div id="modal" class="modal">
    <div class="modal-content">
        <h2 id="modalTitle">–í—ñ–¥–≥—É–∫ –Ω–∞ –ø—Ä–æ–µ–∫—Ç</h2>
        <textarea id="bidText" placeholder="–ù–∞–ø–∏—à—ñ—Ç—å –≤–∞—à—ñ –ø–µ—Ä–µ–≤–∞–≥–∏..." rows="5"></textarea>
        <div style="margin-top: 15px; display: flex; gap: 10px;">
            <button class="btn btn-primary" onclick="submitBid()">–í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏</button>
            <button class="btn btn-outline" onclick="closeModal()">–ó–∞–∫—Ä–∏—Ç–∏</button>
        </div>
    </div>
</div>

<script>
    // –ü–æ—á–∞—Ç–∫–æ–≤—ñ –¥–∞–Ω—ñ
    let projects = [
        { id: 1, title: "Landing Page –¥–ª—è —Å—Ç–æ–º–∞—Ç–æ–ª–æ–≥—ñ—ó", cat: "–í–µ–±-—Ä–æ–∑—Ä–æ–±–∫–∞", budget: 4000, desc: "–ü–æ—Ç—Ä—ñ–±–Ω–æ –∑—Ä–æ–±–∏—Ç–∏ —Å—É—á–∞—Å–Ω–∏–π –ª–µ–Ω–¥–∏–Ω–≥ –Ω–∞ React –∞–±–æ HTML/CSS." },
        { id: 2, title: "–õ–æ–≥–æ—Ç–∏–ø –¥–ª—è –±—Ä–µ–Ω–¥—É –æ–¥—è–≥—É", cat: "–î–∏–∑–∞–π–Ω", budget: 1500, desc: "–ú—ñ–Ω—ñ–º–∞–ª—ñ–∑–º, –≤–µ–∫—Ç–æ—Ä–∏, —Ç–µ—Ä–º—ñ–Ω 3 –¥–Ω—ñ." }
    ];

    let currentRole = 'freelancer';

    // –†–µ–Ω–¥–µ—Ä –ø—Ä–æ–µ–∫—Ç—ñ–≤
    function renderProjects(data = projects) {
        const feed = document.getElementById('projectFeed');
        feed.innerHTML = '';
        
        data.forEach(p => {
            feed.innerHTML += `
                <div class="project-card">
                    <span class="badge">${p.cat}</span>
                    <h3>${p.title}</h3>
                    <p>${p.desc}</p>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span style="font-weight: bold; color: var(--secondary);">${p.budget} –≥—Ä–Ω</span>
                        <button class="btn btn-primary" onclick="openModal('${p.title}')">–í—ñ–¥–≥—É–∫–Ω—É—Ç–∏—Å—å</button>
                    </div>
                </div>
            `;
        });
    }

    // –ó–º—ñ–Ω–∞ —Ä–æ–ª—ñ
    function setRole(role) {
        currentRole = role;
        const postSection = document.getElementById('postProjectSection');
        const btnF = document.getElementById('btnFreelancer');
        const btnC = document.getElementById('btnClient');

        if (role === 'client') {
            postSection.style.display = 'block';
            btnC.className = 'btn btn-primary';
            btnF.className = 'btn btn-outline';
        } else {
            postSection.style.display = 'none';
            btnF.className = 'btn btn-primary';
            btnC.className = 'btn btn-outline';
        }
    }

    // –î–æ–¥–∞–≤–∞–Ω–Ω—è –Ω–æ–≤–æ–≥–æ –ø—Ä–æ–µ–∫—Ç—É
    function addProject() {
        const title = document.getElementById('projTitle').value;
        const cat = document.getElementById('projCategory').value;
        const budget = document.getElementById('projBudget').value;

        if(!title || !budget) return alert("–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –ø–æ–ª—è!");

        const newProj = {
            id: Date.now(),
            title: title,
            cat: cat,
            budget: budget,
            desc: "–û–ø–∏—Å –¥–æ–¥–∞–Ω–∏–π –∑–∞–º–æ–≤–Ω–∏–∫–æ–º —á–µ—Ä–µ–∑ —Ñ–æ—Ä–º—É..."
        };

        projects.unshift(newProj);
        renderProjects();
        
        // –û—á–∏—â–µ–Ω–Ω—è –ø–æ–ª—ñ–≤
        document.getElementById('projTitle').value = '';
        document.getElementById('projBudget').value = '';
        alert("–ü—Ä–æ–µ–∫—Ç –æ–ø—É–±–ª—ñ–∫–æ–≤–∞–Ω–æ!");
    }

    // –ü–æ—à—É–∫
    function searchProjects() {
        const query = document.getElementById('search').value.toLowerCase();
        const filtered = projects.filter(p => p.title.toLowerCase().includes(query));
        renderProjects(filtered);
    }

    // –¢–µ–º–Ω–∞ —Ç–µ–º–∞
    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }

    // –ú–æ–¥–∞–ª–∫–∞
    function openModal(title) {
        if(currentRole === 'client') return alert("–í–∏ –∑–∞–º–æ–≤–Ω–∏–∫! –ü–µ—Ä–µ–º–∫–Ω—ñ—Ç—å—Å—è –Ω–∞ —Ä–æ–ª—å —Ñ—Ä—ñ–ª–∞–Ω—Å–µ—Ä–∞, —â–æ–± –ø–æ–¥–∞–≤–∞—Ç–∏ –∑–∞—è–≤–∫–∏.");
        document.getElementById('modalTitle').innerText = title;
        document.getElementById('modal').style.display = 'block';
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }

    function submitBid() {
        alert("–ó–∞—è–≤–∫–∞ –Ω–∞–¥—ñ—Å–ª–∞–Ω–∞!");
        closeModal();
    }

    // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
    window.onload = () => {
        renderProjects();
        if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
    };
</script>

</body>
</html>
